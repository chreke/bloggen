{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block header %}
    <h1>{{ title }}</h1>
{% endblock %}
{% block content %}
    <ul>
    {% for post in posts %}
        <li>
            {{ post.date[0] }}
            <a href="{{ post.filename }}">{{ post.title[0] }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
