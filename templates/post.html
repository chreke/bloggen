{% extends "base.html" %}
{% block head_extra %}
    <meta name="Description" content="{{ post.description }}">
    <title>{{ post.title }}</title>
{% endblock %}
{% block header %}
    <h1>{{ post.title }}</h1>
{% endblock %}
{% block content %}
	{{ post_html }}
{% endblock %}
{% block footer %}
<p>Written on {{ post.date }} by {{ post.authors | join(', ') }}</p>
{% endblock %}
