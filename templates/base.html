<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <link rel="stylesheet" href="/static/style.css" />
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        <div class="header">{% block header %}{% endblock %}</div>
        <div class="content">{% block content %}{% endblock %}</div>
        <div class="footer">
            {% block footer %}
            {% endblock %}
        </div>
    </body>
</html>
